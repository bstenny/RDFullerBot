<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RD Fuller Support</title>
  
  <!-- Optional: Google Font for nicer text -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      color: #1f2937;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }
    .message-container {
      max-width: 600px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.125rem;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <div class="message-container">
    <h1>Welcome to RD Fuller Support</h1>
    <p>
      This chat widget connects you to our RD Fuller Support Bot.  
      You can verify your account, check balances, and make payments at any time.  
      Click the chat bubble in the bottom right corner to get started.
    </p>
  </div>

  <!-- Google Conversational Messenger snippet -->
  <link rel="stylesheet"
        href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

  <df-messenger
    project-id="rd-fuller-agent"
    agent-id="d3a7f66d-10e6-439e-b6b4-b966f2ec8e21"
    language-code="en"
    max-query-length="-1">
    <df-messenger-chat-bubble chat-title="RD Fuller Bot"></df-messenger-chat-bubble>
  </df-messenger>

  <style>
    df-messenger {
      z-index: 999;
      position: fixed;
      bottom: 16px;
      right: 16px;
      --df-messenger-font-color: #000;
      --df-messenger-font-family: Google Sans;
      --df-messenger-chat-background: #f3f6fc;
      --df-messenger-message-user-background: #d3e3fd;
      --df-messenger-message-bot-background: #fff;
    }
  </style>
</body>
</html>
