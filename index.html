<link
  rel="stylesheet"
  href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css"
/>
<script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

<!-- 1) Your messenger tag with no <chat-bubble> -->
<df-messenger
  project-id="rd-fuller-agent"
  agent-id="d3a7f66d-10e6-439e-b6b4-b966f2ec8e21"
  language-code="en"
  max-query-length="-1"
  chat-title="RD Fuller Bot"
  style="--df-messenger-font-color: #000;
         --df-messenger-font-family: Google Sans;
         --df-messenger-chat-background: #f3f6fc;
         --df-messenger-message-user-background: #d3e3fd;
         --df-messenger-message-bot-background: #fff;">
</df-messenger>

<style>
  /* 2) Make the messenger full‑width / static within your page */
  df-messenger {
    position: relative !important;
    width: 100%  !important;
    height: 600px; /* pick whatever height fits your layout */
    margin: 0 auto;
  }
  /* 3) Hide the floating chat‑bubble button */
  df-messenger::part(chat-bubble) {
    display: none !important;
  }
</style>

<script>
  /* 4) Auto‑open the widget on load */
  window.addEventListener('dfMessengerLoaded', () => {
    document.querySelector('df-messenger').open();
  });
</script>
