<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RD Fuller Support</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      color: #1f2937;
      background: #f3f4f6;
      line-height: 1.6;
    }

    /* Hero / Landing section */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #111827;
    }
    .hero p {
      font-size: 1.25rem;
      max-width: 600px;
      margin-bottom: 2rem;
      color: #4b5563;
    }
    .cta {
      display: inline-block;
      font-weight: 600;
      font-size: 1rem;
      color: #fff;
      background: #3b82f6;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: background 0.3s;
    }
    .cta:hover {
      background: #2563eb;
    }
    @media (max-width: 768px) {
      .hero h1 { font-size: 2.25rem; }
      .hero p  { font-size: 1rem; }
    }

    /* Hide the default floating bubble */
    df-messenger::part(chat-bubble) {
      display: none !important;
    }

    /* Container for the messenger: hidden until opened */
    #dfMessenger {
      display: none;                    /* start hidden */
      position: fixed !important;
      bottom: 16px;
      right: 16px;
      width: 350px;
      height: 500px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      z-index: 999;
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>Welcome to RD Fuller Support</h1>
    <p>
      This portal helps you verify your account, check balances, and make payments after hours
      or when our representatives are unavailable. Click the button below to chat with our
      support agent.
    </p>
    <a href="#" id="open-chat" class="cta">Chat with Support</a>
  </section>

  <!-- Conversational Messenger -->
  <link rel="stylesheet"
    href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

  <df-messenger
    id="dfMessenger"
    project-id="rd-fuller-agent"
    agent-id="d3a7f66d-10e6-439e-b6b4-b966f2ec8e21"
    language-code="en"
    max-query-length="-1"
    chat-title="RD Fuller Support"
    style="--df-messenger-font-color: #111827;
           --df-messenger-font-family: Poppins, sans-serif;
           --df-messenger-chat-background: #ffffff;
           --df-messenger-message-user-background: #dbeafe;
           --df-messenger-message-bot-background: #f9fafb;">
  </df-messenger>

  <script>
    window.addEventListener('dfMessengerLoaded', () => {
      const messenger = document.getElementById('dfMessenger');
      const button = document.getElementById('open-chat');

      // Open & show messenger on button click
      button.addEventListener('click', e => {
        e.preventDefault();
        messenger.style.display = 'block';
        messenger.open();
      });

      // Hide messenger when user clicks the built-in close icon
      messenger.addEventListener('dfMessengerClose', () => {
        messenger.style.display = 'none';
      });
    });
  </script>
</body>
</html>
